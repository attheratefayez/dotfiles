services:
  python_dev_env:
    build: 
      context: .
      dockerfile: Dockerfile
      args: 
        UID: 1000
        USER: ubuntu
    image: python_dev_env
    container_name: python_dev_env_cont
    network_mode: host
    user: ubuntu
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - /home/fayez/Bugs/PythonWorks/:/home/ubuntu/Bugs/PythonWorks/:rw
      - /dev:/dev
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /usr/share/fonts/:/usr/share/fonts/
    tty: true
    command: "/bin/bash"
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    
